require: rubocop-rails

# AllCops settings
AllCops:
  TargetRubyVersion: 2.7.8

Rails:
  Enabled: true

# Rails settings
Rails/Validation:
  Enabled: true

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - 'spec/*'


Layout/IndentationConsistency:
  Enabled: true

# Lint settings
Lint/UnusedMethodArgument:
  Enabled: false

# Style settings
Style/Documentation:
  Enabled: false